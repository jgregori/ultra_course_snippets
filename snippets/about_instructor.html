<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Cards</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Custom CSS for Colors Only */
        .custom-text-color {
            color: #d16de3;
        }
        .custom-pill-bg {
            background-color: #d16de3;
        }
        .custom-pill-text {
            color: #FFFFFF;
        }
    </style>
</head>
<body class="bg-stone-600 text-gray-900 p-1">

    <!-- Language Toggle -->
    <div class="absolute top-2 right-2">
        <select id="languageSelect" class="bg-white text-black text-sm p-1 border border-gray-300 rounded">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <!-- Placeholder for dynamically loaded content -->
    <section id="instructor-card" class="shadow-md rounded-lg p-6 mb-4 border border-gray-300 bg-white">
        <!-- Title and Name aligned to the left inside the card -->
        <h2 class="text-3xl font-semibold text-left mb-2" id="about-title"></h2>
        <h3 class="text-2xl mb-4 text-left text-gray-900" id="instructor-name"></h3>

        <!-- Content will be injected here -->
        <div id="instructor-content"></div>
    </section>

    <!-- JSON content and JavaScript -->
    <script>
        // JSON data with consistent content across languages
        const data = {
            "en": {
                "headers": {
                    "about": "About the Instructor",
                    "skills": "Skills",
                    "research": "My Research"
                },
                "instructor": {
                    "name": "Sir John Cleese",
                    "pronouns": "(He/Him/His)",
                    "about": "This course is taught by the esteemed Sir John Cleese, an expert in absurdity, master of surrealism, and co-creator of Monty Python’s Flying Circus. With decades of experience in turning the ridiculous into the profound, Sir Cleese will guide you through the nuances of comedic timing, nonsensical dialogue, and why nobody expects the Spanish Inquisition.",
                    "image": "https://ultra.elearningmedia.es/bbcswebdav/xid-669405_1",
                    "linkedin": "https://www.linkedin.com/in/john-cleese/",
                    "email": "john.cleese@example.com",
                    "phone": "+1234567890",
                    "skills": [
                        "Crop Burning",
                        "Sailing"
                    ],
                    "research": [
                        {
                            "title": "The Absurdity of Comedy",
                            "description": "A deep dive into the role of absurdity in modern comedy and its impact on audiences.",
                            "link": "https://www.example.com/absurdity-comedy"
                        },
                        {
                            "title": "Comedic Timing in Surrealism",
                            "description": "Exploring how timing enhances the absurdity in surrealist comedy.",
                            "link": "https://www.example.com/comedic-timing"
                        },
                        {
                            "title": "The Impact of Nonsense Dialogues",
                            "description": "Analyzing the effect of nonsensical dialogues in the audience's perception of humor.",
                            "link": "https://www.example.com/nonsense-dialogues"
                        }
                    ]
                }
            },
            "fr": {
                "headers": {
                    "about": "À propos de l'instructeur",
                    "skills": "Compétences",
                    "research": "Mes recherches"
                },
                "instructor": {
                    "name": "Sir John Cleese",
                    "pronouns": "(Il/Lui)",
                    "about": "Ce cours est donné par le très estimé Sir John Cleese, un expert de l'absurde, maître du surréalisme et co-créateur du Monty Python’s Flying Circus. Avec des décennies d'expérience à transformer le ridicule en quelque chose de profond, Sir Cleese vous guidera à travers les nuances du timing comique, du dialogue absurde, et pourquoi personne ne s'attend à l'Inquisition espagnole.",
                    "image": "https://ultra.elearningmedia.es/bbcswebdav/xid-669405_1",
                    "linkedin": "https://www.linkedin.com/in/john-cleese/",
                    "email": "john.cleese@example.com",
                    "phone": "+1234567890",
                    "skills": [
                        "Brûlage des cultures",
                        "Navigation"
                    ],
                    "research": [
                        {
                            "title": "L'Absurdite du Comique",
                            "description": "Une analyse approfondie du rôle de l'absurdité dans la comédie moderne et son impact sur le public.",
                            "link": "https://www.example.com/absurdity-comedy"
                        },
                        {
                            "title": "Le Timing Comique dans le Surréalisme",
                            "description": "Exploration de la façon dont le timing améliore l'absurdité dans la comédie surréaliste.",
                            "link": "https://www.example.com/comedic-timing"
                        },
                        {
                            "title": "L'Impact des Dialogues Absurdes",
                            "description": "Analyse de l'effet des dialogues absurdes sur la perception de l'humour par le public.",
                            "link": "https://www.example.com/nonsense-dialogues"
                        }
                    ]
                }
            },
            "es": {
                "headers": {
                    "about": "Sobre el Instructor",
                    "skills": "Habilidades",
                    "research": "Mis Investigaciones"
                },
                "instructor": {
                    "name": "Sir John Cleese",
                    "pronouns": "(Él)",
                    "about": "Este curso está impartido por el estimado Sir John Cleese, un experto en el absurdo, maestro del surrealismo y co-creador de Monty Python’s Flying Circus. Con décadas de experiencia en convertir lo ridículo en algo profundo, Sir Cleese te guiará a través de los matices del tiempo cómico, diálogos sin sentido y por qué nadie espera la Inquisición Española.",
                    "image": "https://ultra.elearningmedia.es/bbcswebdav/xid-669405_1",
                    "linkedin": "https://www.linkedin.com/in/john-cleese/",
                    "email": "john.cleese@example.com",
                    "phone": "+1234567890",
                    "skills": [
                        "Quema de Cultivos",
                        "Navegación"
                    ],
                    "research": [
                        {
                            "title": "La Absurdidad de la Comedia",
                            "description": "Un análisis profundo sobre el rol de la absurdidad en la comedia moderna y su impacto en el público.",
                            "link": "https://www.example.com/absurdity-comedy"
                        },
                        {
                            "title": "El Tiempo Cómico en el Surrealismo",
                            "description": "Exploración de cómo el tiempo mejora la absurdidad en la comedia surrealista.",
                            "link": "https://www.example.com/comedic-timing"
                        },
                        {
                            "title": "El Impacto de los Diálogos Sin Sentido",
                            "description": "Análisis del efecto de los diálogos sin sentido en la percepción del humor por parte del público.",
                            "link": "https://www.example.com/nonsense-dialogues"
                        }
                    ]
                }
            }
        };

        // Default language
        let currentLanguage = "en";

        // Function to populate the content dynamically
        function populateInstructorCard() {
            const titleElement = document.getElementById("about-title");
            const nameElement = document.getElementById("instructor-name");
            const contentElement = document.getElementById("instructor-content");
            const locale = data[currentLanguage];
            const instructor = locale.instructor;

            // Set the title and name
            titleElement.textContent = locale.headers.about;
            titleElement.classList.add("custom-text-color");

            nameElement.textContent = `${instructor.name} ${instructor.pronouns}`;

            // Clear the dynamic content to avoid duplication
            contentElement.innerHTML = '';

            // Create the HTML structure dynamically and inject it into the content section
            contentElement.innerHTML += `
                <div class="flex flex-col lg:flex-row items-center lg:space-x-8 max-w-6xl mx-auto">
                    <img src="${instructor.image}" alt="Instructor" class="rounded-lg w-40 h-40 mb-6 lg:mb-0 lg:w-48 lg:h-48 shadow-lg object-cover">
                    <div class="lg:w-3/4 text-left">

                        <!-- Contact Information -->
                        <div class="flex justify-start space-x-4 mb-2">
                            <a href="${instructor.linkedin}" target="_blank" class="hover:text-purple-800 custom-text-color">
                                <i class="fab fa-linkedin text-lg"></i>
                            </a>
                            <a href="mailto:${instructor.email}" class="hover:text-purple-800 custom-text-color">
                                <i class="fas fa-envelope text-lg"></i>
                            </a>
                            <a href="tel:${instructor.phone}" class="hover:text-purple-800 custom-text-color">
                                <i class="fas fa-phone text-lg"></i>
                            </a>
                        </div>

                        <!-- Instructor Description -->
                        <p class="text-lg leading-relaxed text-justify text-gray-900">
                            ${instructor.about}
                        </p>
                    </div>
                </div>

                <!-- Skills Section -->
                <div class="mt-4 text-left">
                    <h2 class="text-2xl font-semibold mb-2 custom-text-color">${locale.headers.skills}</h2>
                    <div class="flex flex-wrap gap-2">
                        ${instructor.skills.map(skill => `<span class="text-sm font-semibold py-1 px-3 rounded-full custom-pill-bg custom-pill-text">${skill}</span>`).join('')}
                    </div>
                </div>

                <!-- Research Section -->
                <div class="mt-4 text-left">
                    <h2 class="text-2xl font-semibold mb-2 custom-text-color">${locale.headers.research}</h2>
                    <div class="flex flex-col space-y-4">
                        ${instructor.research.map(paper => `
                            <div class="flex items-start space-x-2">
                                <i class="fas fa-book text-lg custom-text-color"></i>
                                <div>
                                    <span class="text-lg font-semibold">${paper.title}</span>
                                    <p class="text-sm text-gray-700">${paper.description}</p>
                                    <a href="${paper.link}" target="_blank" class="hover:text-purple-800 custom-text-color inline-flex items-center">
                                        <i class="fas fa-link text-lg"></i>
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Event listener to handle language change
        document.getElementById("languageSelect").addEventListener("change", function(event) {
            currentLanguage = event.target.value;
            populateInstructorCard();
        });

        // Populate the card initially
        document.addEventListener("DOMContentLoaded", populateInstructorCard);
    </script>

</body>
</html>
