<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Python Course</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom-purple {
            background-color: #a234b5;
        }
        .text-custom-purple {
            color: #a234b5;
        }
        .border-custom-purple {
            border-color: #ad4bb4;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 p-0">

    <!-- Course Overview Section -->
    <section id="course-overview" class="text-white mb-4 rounded-lg shadow-md bg-custom-purple w-full p-12" role="region" aria-labelledby="overviewTitle">
        
        <!-- Language Picker (Visible, solid white select element) -->
        <div class="absolute top-2 right-2 z-50">
            <select id="languageSelect" aria-label="Select language" class="bg-white text-black rounded-md py-1 px-2">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <h2 class="text-4xl font-semibold mb-4 text-center" id="overviewTitle">Welcome to the Monty Python Course</h2>
        <p class="text-lg text-center mb-6" id="overviewDescription">In this course, you’ll explore the absurd, hilarious, and utterly brilliant world of Monty Python. From the dead parrots to lumberjacks, be prepared for a wild ride through classic British comedy.</p>
    </section>

    <!-- Course Content Section -->
    <section id="course-content" class="w-full" role="region" aria-labelledby="courseSectionsTitle">
        <!-- Dynamic content will be injected here -->
    </section>

    <!-- JSON data and JavaScript -->
    <script>

                        "description2": "You'll explore the themes of denial, absurdity, and the quintessential British humor that make this one of Monty Python's most beloved sketches. We'll also discuss why dead animals are such a recurring theme in their comedy.",

                },
                "sections": [
                    {
                        "title": "El Sketch del Loro Muerto",
                        "description": "En esta sección, profundizarás en el famoso sketch del 'Loro Muerto'. ¿Por qué es tan divertido cuando un loro obviamente ya no está vivo? ¡Lo descubrirás! Este sketch gira en torno a un dueño de tienda de mascotas que se niega a admitir que el loro está muerto, insistiendo en que está 'descansando'.",

                    {
                        "title": "Spam, Spam, Spam",
                        "description": "Vous vous êtes déjà demandé pourquoi nous appelons les courriels indésirables du 'spam' ? Ce sketch de Monty Python pourrait y être pour quelque chose. Dans un café qui ne sert que du spam, un couple tente de commander autre chose, mais est noyé sous un chœur de 'Spam, spam, spam !'.",

                    },
                    {
                        "title": "L'Inquisition Espagnole",
                        "description": "Personne ne s'attend à l'Inquisition Espagnole ! Cette phrase emblématique a transcendé son sketch original et fait désormais partie de la culture pop.",

        let currentLanguage = "en";

        function populateContent() {
            const overviewSection = document.getElementById("overviewTitle");
            const descriptionSection = document.getElementById("overviewDescription");
            const contentSection = document.getElementById("course-content");
            const locale = contentData[currentLanguage];
            const colors = contentData.colors;

            // Update the overview section
            overviewSection.textContent = locale.overview.title;
            descriptionSection.textContent = locale.overview.description;

            // Populate the course sections
            contentSection.innerHTML = locale.sections.map((section) => `
                <div class="mb-4 border rounded-lg p-6 shadow-md w-full" style="background-color: ${colors.cardBackground}; color: ${colors.cardText}; border-color: ${colors.cardBorder};" role="region" aria-labelledby="${section.title.replace(/\s+/g, '-')}">
                    <h3 class="text-2xl font-semibold mb-4" id="${section.title.replace(/\s+/g, '-')} style="color: ${colors.titleColor};">${section.title}</h3>
                    <div class="flex flex-col md:${section.layout === 'alt-left' ? 'flex-row-reverse' : 'flex-row'} items-center">
                        <img src="${section.image}" alt="${section.title}" class="w-24 h-24 sm:w-32 sm:h-32 mb-4 md:mb-0 rounded-lg object-cover ${section.layout === 'alt-left' ? 'md:ml-6' : 'md:mr-6'}">
                        <div class="w-full text-justify">
                            <p class="mb-2">${section.description}</p>
                            <p>${section.description2}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById("languageSelect").addEventListener("change", function(event) {
            currentLanguage = event.target.value;
            populateContent();
        });

        document.addEventListener("DOMContentLoaded", populateContent);
    </script>

</body>
</html>
