<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Card</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px;
            border-radius: 5px;
        }
        .language-toggle select {
            background-color: white;
            color: black;
            font-size: 0.9rem;
            padding: 2px 5px;
            border: none;
            border-radius: 3px;
        }
        .title-purple {
            color: #d16de3; /* Purple color */
            text-align: left;
        }
        .sub-bullet {
            list-style-type: circle;
            margin-left: 2rem;
        }
    </style>
</head>
<body id="body" class="bg-stone-600 text-gray-900 p-1">

    <!-- Language Toggle -->
    <div class="language-toggle" role="region" aria-labelledby="languageSelectLabel">
        <label id="languageSelectLabel" for="languageSelect" class="sr-only">Language:</label>
        <select id="languageSelect" aria-label="Select language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <!-- Syllabus Section -->
    <section id="syllabus" class="shadow-md rounded-lg p-6 mb-4 border" role="region" aria-labelledby="syllabusTitle">
        <!-- Content will be injected here -->
    </section>

    <!-- JSON content and JavaScript -->

        const syllabusContent = {
            "colors": {
                "background": "#d16de3",  // Purple for the background
                "text": "#FFFFFF",         // White text
                "cardBackground": "#FFFFFF", // White card background

                "border": "#ad4bb4"          // Border color for the card
            },
            "en": {
                "title": "Syllabus",
                "sections": [
                    {
                        "text": "Introduction to Absurdity",
                        "details": [
                            "An overview of surreal humor.",
                            "Examples of absurdity in different cultures."
                        ]
                    },
                    {
                        "text": "Creating Surreal Comedy",
                        "details": [
                            "Explore comedic timing in surreal humor.",
                            "How to blend the unexpected with meaningful content."
                        ]
                    }
                ]
            },
            "es": {
                "title": "Plan de Estudio",
                "sections": [
                    {
                        "text": "Introducción al Absurdo",
                        "details": [
                            "Una visión general del humor surrealista.",
                            "Ejemplos de absurdidad en diferentes culturas."
                        ]
                    },
                    {
                        "text": "Creación de Comedia Surrealista",
                        "details": [
                            "Explorar el tiempo cómico en el humor surrealista.",
                            "Cómo combinar lo inesperado con contenido significativo."
                        ]
                    }
                ]
            },
            "fr": {
                "title": "Programme",
                "sections": [
                    {
                        "text": "Introduction à l'Absurd",
                        "details": [
                            "Un aperçu de l'humour surréaliste.",
                            "Exemples d'absurdité dans différentes cultures."
                        ]
                    },
                    {
                        "text": "Création de Comédie Surréaliste",
                        "details": [
                            "Explorer le timing comique dans l'humour surréaliste.",
                            "Comment mélanger l'inattendu avec du contenu significatif."
                        ]
                    }
                ]
            }
        };

        let currentLanguage = "en"; // Default language

        function applyColors(colors) {
            document.getElementById("body").style.backgroundColor = colors.background;
            document.getElementById("body").style.color = colors.text;
            const section = document.getElementById("syllabus");
            section.style.backgroundColor = colors.cardBackground;
            section.style.color = colors.cardText;
            section.style.borderColor = colors.border;
        }

        function populateSyllabus() {
            const section = document.getElementById("syllabus");
            const locale = syllabusContent[currentLanguage];

            // Apply colors
            applyColors(syllabusContent.colors);

            section.innerHTML = '';

                            <rect x="326.93" y="263.017" transform="matrix(-0.7071 -0.7071 0.7071 -0.7071 452.359 741.4069)" style="fill:#FF7058;" width="105.599" height="28"></rect>
                        </svg>
                    </div>

                    <!-- Text Content with Syllabus -->
                    <div>
                        <ul class="list-disc pl-6 space-y-3 text-lg leading-relaxed" aria-label="Syllabus Sections">
                            ${locale.sections.map(section => `
                                <li>${section.text}
                                    <ul class="sub-bullet">
                                        ${section.details.map(detail => `<li>${detail}</li>`).join('')}
                                    </ul>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        // Event listener for language change
        document.getElementById("languageSelect").addEventListener("change", function(event) {
            currentLanguage = event.target.value;
            populateSyllabus();
        });

        // Populate the content initially
        document.addEventListener("DOMContentLoaded", populateSyllabus);
    </script>

</body>
</html>
